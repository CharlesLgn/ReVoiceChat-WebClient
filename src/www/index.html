<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ReVoiceChat</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="src/theme.css">
</head>

<body>
    <!-- Servers -->
    <div class="rvc-sidebar-servers w3-sidebar w3-bar-block w3-black w3-border-right">
        <a href="#" class="w3-bar-item w3-button">Server 1</a>
        <a href="#" class="w3-bar-item w3-button">Server 2</a>
        <a href="#" class="w3-bar-item w3-button">Server 3</a>
    </div>

    <!-- Channels -->
    <div class="rvc-sidebar-channels w3-bar-block w3-black w3-border-right">
        <a href="#" class="w3-bar-item w3-button">Channel 1</a>
        <a href="#" class="w3-bar-item w3-button">Channel 2</a>
        <a href="#" class="w3-bar-item w3-button">Channel 3</a>
    </div>

    <!-- Channel Text -->
    <div class="rvc-channel w3-black w3-border-right w3-display-container">
        <ul class="w3-ul w3-hoverable">
            <li class="w3-bar">
                <div class="rvc-message w3-bar-item">
                    <span>12:22</span>&nbsp;
                    <span><b>Mike</b></span>&nbsp;
                    <span>Hello world</span>
                </div>
            </li>
        </ul>

        <form class="rvc-message-input w3-container">
            <input class="w3-input w3-asphalt" type="text">
        </form>
    </div>

</body>

</html>
