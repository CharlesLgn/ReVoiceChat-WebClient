<VirtualHost *:80>
	Alias / /var/www/html/ReVoiceChat-Client/src/www/
    DirectoryIndex index.html
	
	<Directory /var/www/html/ReVoiceChat-Client/src/www/>
        	AllowOverride All
        	Require all granted
    	</Directory>

    	ErrorLog /var/www/html/ReVoiceChat-Client/src/logs/http_error.log
    	LogLevel info
</VirtualHost>